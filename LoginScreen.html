<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusHub Login</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      background: #ffffff;
      padding: 2.5rem 2.75rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 360px;
      max-width: 95vw;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.55rem 0.6rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #d0d0d0;
      box-sizing: border-box;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #1769ff;
      color: white;
      font-weight: 600;
      font-size: 0.98rem;
    }
    button.secondary {
      background: #ffffff;
      color: #1769ff;
      border: 1px solid #1769ff;
    }
    .message {
      margin-top: 0.75rem;
      min-height: 1.2em;
      font-size: 0.85rem;
    }
    .message.error { color: #c0392b; }
    .message.success { color: #27ae60; }
  </style>
</head>

<body>

  <div class="card">
    <h2>CampusHub Login</h2>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button id="loginBtn">Log In</button>
    <button id="signupBtn" class="secondary">Sign Up</button>

    <div id="message" class="message"></div>
  </div>

  <!-- FIREBASE CDNS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Your Firebase configuration (correct + latest)
    const firebaseConfig = {
      apiKey: "AIzaSyA7Rj7M9eedoCDl81yQzrFI2NW3yPuIMJQ",
      authDomain: "campushub-58e25.firebaseapp.com",
      projectId: "campushub-58e25",
      storageBucket: "campushub-58e25.firebasestorage.app",
      messagingSenderId: "561321546790",
      appId: "1:561321546790:web:83d7f41e08ad0f1f7742e7",
      measurementId: "G-3K8SC5N6VX"
    };

    // Initialize Firebase
    console.log("Using API key:", firebaseConfig.apiKey);
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // DOM elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const msg = document.getElementById("message");

    function showMessage(text, type = "error") {
      msg.textContent = text;
      msg.className = "message " + (type === "success" ? "success" : "error");
    }

    // Login
    loginBtn.addEventListener("click", async () => {
      let email = emailInput.value.trim();
      let pass = passwordInput.value;

      if (!email || !pass) return showMessage("Enter email and password.");

      try {
        const user = await signInWithEmailAndPassword(auth, email, pass);
        showMessage("Logged in!", "success");
        console.log("Logged in:", user.user.uid);
      } catch (err) {
        console.error(err);
        showMessage(err.code + " — " + err.message);
      }
    });

    // Sign Up
    signupBtn.addEventListener("click", async () => {
      let email = emailInput.value.trim();
      let pass = passwordInput.value;

      if (!email || !pass) return showMessage("Enter email and password.");

      try {
        const user = await createUserWithEmailAndPassword(auth, email, pass);
        showMessage("Account created!", "success");
        console.log("Signed up:", user.user.uid);
      } catch (err) {
        console.error(err);
        showMessage(err.code + " — " + err.message);
      }
    });

    // Debug auth state
    onAuthStateChanged(auth, user => {
      console.log("Auth state:", user ? user.uid : "logged out");
    });

  </script>

</body>
</html>
